{% extends 'base-admin.html' %}

{% block content %}


<div class="container">
{% if messages %}
{% for message in messages %}
    <div class="alert alert-danger">
        {{message}}
    </div>
{% endfor %}
{% endif %}
<form method="POST" action="/dashboard/products/create">
{% csrf_token %}
    <div class="form-group">
        <label for="p-title">Product Name</label>
        <input type="text" class="form-control" id="p-title" name="name"
            placeholder="Enter Product Name">
    </div>
    <div class="form-group">
        <label for="p-description">Product Description</label>
        <textarea id="p-description" placeholder="Enter Product Description" name="description" class="form-control"></textarea>
    </div>

     <div class="form-group">
        <label for="p-price">Product Price</label>
        <input type="number" step="any" class="form-control" placeholder="Product price" id="p-price" name="price"  />
    </div>

    <div class="form-group">
        <label for="p-stock">Product Stock</label>
        <input type="number" id="p-stock" name="stock" placeholder="Product Stock" class="form-control" />
    </div>

    <div class="form-group">
        <label for="p-title">Product Image</label>
        <input type="file" class="form-control"  id="p-title" name="image"
            placeholder="Enter Product Image" />
    </div>

   
    <div class="form-group">
        <label for="p-digital" class="mr-2">Digital</label>
        <input type="checkbox" name="digital" id="p-digital" value="True" />
       
    </div>

    <button type="submit" class="btn btn-primary">Create</button>
</form>

</div>

{% endblock %}
