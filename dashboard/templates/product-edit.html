{% extends 'base-admin.html' %}

{% block content %}


<div class="container">
{% if messages %}
{% for message in messages %}
    <div class="alert alert-danger">
        {{message}}
    </div>
{% endfor %}
{% endif %}
<form method="POST" action="/dashboard/products/edit/{{product.id}}/update" enctype="multipart/form-data">
{% csrf_token %}
    <div class="form-group">
        <label for="p-title">Product Name</label>
        <input type="text" class="form-control" id="p-title" name="name"
            value="{{product.name}}">
    </div>
    <div class="form-group">
        <label for="p-description">Product Description</label>
        <textarea id="p-description" name="description" class="form-control">{{product.description}}</textarea>
    </div>

     <div class="form-group">
        <label for="p-price">Product Price</label>
        <input type="number" step="any" value="{{product.price}}" class="form-control"  id="p-price" name="price"  />
    </div>

    <div class="form-group">
        <label for="p-stock">Product Stock</label>
        <input type="number" id="p-stock" name="stock" value="{{product.stock}}" class="form-control" />
    </div>

    <div class="form-group">
        <label for="p-title">Product Image</label>
        <input type="file" class="form-control" value="{{product.image.url}}" id="p-title" name="image"
            />
    </div>

   
    <div class="form-group">
        <label for="p-digital" class="mr-2">Digital</label>
        <input type="checkbox" name="digital" id="p-digital" value="{{product.digital}}" />
       
    </div>

    <button type="submit" class="btn btn-primary">Edit</button>
    <a class="btn btn-danger" href="/dashboard/">Go Back</a>
</form>

</div>

{% endblock %}
