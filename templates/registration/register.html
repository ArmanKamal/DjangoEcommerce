{% extends 'main.html' %}

{% block content %}
   <div class="container row mx-auto">
      <div class="col-md-12 mb-3 mt-2">
            <h2>Sign Up</h2>
      </div>
      <div class="col-md-12 mb-3 mt-2">
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <p>
                {{ field.label_tag }}<br>
                {{ field }}
                {% if field.help_text %}
                <small style="color: grey">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                <p style="color: red">{{ error }}</p>
                {% endfor %}
            </p>
            {% endfor %}
            <button type="submit">Sign up</button>
        </form>
      </div>
  </div>
{% endblock %}
