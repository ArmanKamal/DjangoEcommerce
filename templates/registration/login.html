{% extends 'main.html' %}

{% block title %}Login{% endblock %}

{% block content %}
 <div class="container row mx-auto">
 <div class="col-md-12 mb-3 mt-2">
        <h2>Login</h2>
 </div>
    <div class="col-md-12">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>
 </div>
{% endblock %}
