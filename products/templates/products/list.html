{% extends 'main.html' %} 
{% load static %} 
{% block content %}
{% comment %} 
<div class="row my-4">
    <div class="col-md-12">
       <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2016/04/21/11/48/orange-1343157_960_720.png" alt="First slide">
            </div>
            <div class="carousel-item">
            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2016/04/21/11/48/orange-1343157_960_720.png" alt="Second slide">
            </div>
            <div class="carousel-item">
            <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2016/04/21/11/48/orange-1343157_960_720.png" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div> {% endcomment %}
 
</div>

<div class="divider my-4"></div>
<h2 class="text-center">Latest Products</h2>

<div class="container">
    <div class="row mt-5">
     
    {% for product in products %}
         <div class="col-md-4 my-4  ">
            <!-- bbb_deals -->
            <div class="bbb_deals">
                <div class="bbb_deals_slider_container">
                    <div class=" bbb_deals_item">
                        <div class="bbb_deals_image"><img src="https://res.cloudinary.com/dxfq3iotg/image/upload/v1562074043/234.png" class="product-img" alt=""></div>
                        <div class="bbb_deals_content">
                            <div class="bbb_deals_info_line d-flex flex-row justify-content-start">
                                <div class="bbb_deals_item_category"><a href="#">Product category</a></div>
                            </div>
                            <div class="bbb_deals_info_line d-flex flex-row justify-content-start">
                                <div class="bbb_deals_item_name">{{product.name}}</div>
                                <div class="bbb_deals_item_price ml-auto">${{product.price}}</div>
                            </div>
                            <div class="row  mt-4">
                                <button class="btn btn-info mx-3 "><a href="{% url 'detail' product.id %}">View<a/></button>
                                <button data-product={{product.id}} data-action="add" class="btn btn-success update-cart">Add to Cart</button>
                            </div>
                     
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
